<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div id="content"></div>
    <div id="checkboxes">
        <input type="checkbox" id="metronome" value="metronome" checked>
        <label for="metronome">Metronome</label>
        

        <input type="checkbox" id="kick-drum" value="kick-drum">
        <label for="kick-drum">Kick drum</label>
        <!--add number inputs-->
        <input type="number" max="4" min="1" id="kick-drum-timing">
        
        <input type="checkbox" id="snare-drum" value="snare-drum">
        <label for="snare-drum">Snare drum </label>
        <input type="number" max="4" min="1" id="snare-drum-timing">
        
        <input type="checkbox" id="hi-hat" value="hi-hat">
        <label for="hi-hat">Hi hat</label>
        <input type="number" max="4" min="1" id="hi-hat-timing">

      </div>

    <script src="main.js"></script>
</body>
</html>
