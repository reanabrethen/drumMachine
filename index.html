<div id="square-dance">

    <div id="content"></div>
    <div id="checkboxes">
        <input type="checkbox" id="metronome" value="metronome" checked >
        <label for="metronome">Metronome</label>
        
        <input type="checkbox" id="kick-drum" value="kick-drum">
        <label for="kick-drum">Kick drum</label>
        <!--add number inputs-->
        <input type="number" max="4" min="1" id="kick-drum-timing">

        <input type="checkbox" id="snare-drum" value="snare-drum">
        <label for="snare-drum">Snare drum </label>
        <input type="number" max="4" min="1" id="snare-drum-timing">
        
        <input type="checkbox" id="hi-hat" value="hi-hat">
        <label for="hi-hat">Hi hat</label>
        <input type="number" max="4" min="1" id="hi-hat-timing">
        
        <input type="checkbox" id="techno-bells" value="techno-bells">
        <label for="techno-bells">Techno Bells</label>
        <input type="number" max="4" min="1" id="techno-bells-timing">

        <input type="checkbox" id="saxident" value="saxident">
        <label for="saxident">Saxident</label>
        <input type="number" max="4" min="1" id="saxident-timing">
        
        <input type="checkbox" id="the-stomp" value="the-stomp">
        <label for="the-stomp">Stomp</label>
        <input type="number" max="4" min="1" id="the-stomp-timing">

      </div>

    <script src="main.js"></script>
</body>
